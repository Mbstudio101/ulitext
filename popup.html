<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ulitext</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
    }

    .container {
      padding: 16px;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 16px;
      text-align: center;
      margin: -16px -16px 16px -16px;
      border-radius: 0;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .update-banner {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 12px 16px;
      margin: -16px -16px 16px -16px;
      border-radius: 0;
      display: none;
    }

    .update-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .update-icon {
      font-size: 24px;
    }

    .update-text {
      flex: 1;
    }

    .update-text strong {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .update-text p {
      font-size: 12px;
      margin: 0;
      opacity: 0.9;
    }

    .update-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background: white;
      color: #10b981;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .btn-small:hover {
      transform: scale(1.05);
    }

    .btn-small.btn-secondary {
      background: transparent;
      border: 1px solid white;
      color: white;
    }

    .capture-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .capture-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    .capture-btn:active {
      transform: translateY(0);
    }

    .result-container {
      margin-bottom: 16px;
    }

    .result-label {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
      display: block;
    }

    .result-text {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      resize: vertical;
      background: white;
    }

    .copy-btn {
      width: 100%;
      padding: 12px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;
    }

    .copy-btn:hover {
      background: #667eea;
      color: white;
    }

    .copy-btn.copied {
      background: #10b981;
      border-color: #10b981;
      color: white;
    }

    .status {
      background: #e3f2fd;
      color: #1976d2;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
      align-items: center;
      gap: 8px;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(25, 118, 210, 0.3);
      border-top-color: #1976d2;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #999;
      padding-top: 8px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="updateBanner" class="update-banner">
    <div class="update-content">
      <span class="update-icon">ðŸŽ‰</span>
      <div class="update-text">
        <strong>New version available: v<span id="updateVersion"></span></strong>
        <p id="updateMessage">Click to download the latest version</p>
      </div>
    </div>
    <div class="update-actions">
      <button id="viewReleaseBtn" class="btn-small">View Release</button>
      <button id="dismissUpdateBtn" class="btn-small btn-secondary">Dismiss</button>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Ulitext</h1>
      <p>Screenshot OCR Tool</p>
    </div>

    <button id="captureBtn" class="capture-btn">
      <span>ðŸ“¸</span>
      <span>Capture Screenshot</span>
    </button>

    <div id="status" class="status">
      <span class="spinner"></span>
      <span id="statusText"></span>
    </div>

    <div class="result-container">
      <label class="result-label">Extracted Text:</label>
      <textarea id="resultText" class="result-text" placeholder="Captured text will appear here..."></textarea>
    </div>

    <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>

    <div class="footer">
      Version <span id="version">1.0.0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
